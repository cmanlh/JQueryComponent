<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="jQuery Component : 基于jQuery的组件库">
    <link rel="stylesheet" type="text/css" media="screen" href="css/component.css">
    <title>SelectBox - jQuery Component</title>
</head>

<body>
    <div class="title">SelectBox</div>
    <section>
        <div>功能</div>
        <ul>
            <li>下拉框组件</li>
            <li>能通过筛选进行快速选择</li>
            <li>前匹配或者任意位置匹配模式</li>
            <li>额外支持中文首字母匹配</li>
            <li>可单选亦可多选</li>
            <li>零侵入式数据模型</li>
            <li>本地或服务器端JSON数据均可作为选项数据源</li>
            <li>还可添加扩展选项</li>
            <li>运行时选项更新</li>
            <li>可监听选项值改变的事件</li>
            <li>可监听选定事件</li>
            <li>多个SelectBox可共享选项数据源</li>
        </ul>
    </section>
</body>

</html>
