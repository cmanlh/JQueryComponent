<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>contextmenu</title>
    <style>
        body{
            height: 2000px;
        }
        #div1 li{
            background: #ccc;
            width: 500px;
            height: 32px;
            margin-bottom: 10px;
            list-style: none;
        }
        #div2 {
            padding-top: 100px;
        }
        #div2 div{
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #ccc;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div style="height: 50px"></div>
    <div>
        <table border="1" id="table1" style="width: 100%;height:100px;" cellspacing=0 cellpadding=0>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr targetId='1' operations="1,2">
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            <tr targetId='2' operations="1,2,3,4">
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            <tr targetId='3' operations="2,4">
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
        </table>
    </div>
    <div id="div1">
        <ul>
            <li data-id="1">1</li>
            <li data-id="2">2</li>
            <li data-id="3">3</li>
            <li data-id="4">4</li>
            <li data-id="5">5</li>
            <li data-id="6">6</li>
            <li data-id="7">7</li>
            <li data-id="8">8</li>
            <li data-id="9">9</li>
            <li data-id="10">10</li>
        </ul>
    </div>
    <div id="div2">
        <div class="test" data-did="1">1</div>
        <div class="test" data-did="2">2</div>
        <div class="test" data-did="3">3</div>
        <div class="test" data-did="4">4</div>
        <div class="test" data-did="5">5</div>
        <div class="test" data-did="6">6</div>
        <div class="test" data-did="7">7</div>
        <div class="test" data-did="8">8</div>
        <div class="test" data-did="9">9</div>
        <div class="test" data-did="10">10</div>
        <div class="test" data-did="11">11</div>
        <div class="test" data-did="12">12</div>
    </div>
    <script src="../../loader/loader.js"></script>
    <script src="test.js"></script>
</body>

</html>
