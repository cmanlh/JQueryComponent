<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>checkbox</title>
</head>

<body>
    <ul>
        <li>
            <p>默认</p>
            <input type="text" id="default">
        </li>
        <li>
            <p>只读</p>
            <input type="text" id="readOnly">
        </li>
        <li>
            <p>radio</p>
            <input type="text" id="radio">
        </li>
        <li>
            <p>多选</p>
            <input type="text" id="multiple">
        </li>
        <li>
            <p>默认值</p>
            <input type="text" id="defaultVal">
        </li>
        <li>
            <p>disabled</p>
            <input type="text" id="disabled">
        </li>
        <li>
            <p>竖向排列</p>
            <input type="text" id="column">
        </li>
        <li>
            <p>自定义label</p>
            <input type="text" id="custom">
        </li>
    </ul>
