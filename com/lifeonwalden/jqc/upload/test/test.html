<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>upload</title>
    <style>
        .box{
            display: flex;
            padding: 20px;
        }
        .box > div {
            width: 50%;
        }
        .box > div > P{
            margin-bottom: 10PX;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <p>单文件模式</p>
            <p>accept: image</p>
            <p>maxSize: 800</p>
            <div class="single"></div>
        </div>
        <div style="width: 20px;"></div>
        <div>
            <p>多文件模式</p>
            <p>accept: ['xlsx', 'txt', 'jpg']</p>
            <p>maxSize: 800</p>
            <div class="multiple"></div>
        </div>
    </div>
