<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QUnit Selectbox</title>
    <link rel="stylesheet" href="../../qunit/qunit-2.1.1.css">
    <link rel="stylesheet" href="../css/jqc.selectbox.css">
</head>

<body>
    <label for="selectboxBasic">Basic : </label><input id="selectboxBasic">
    <label for="selectboxBasicFilter">Basic with filter : </label><input id="selectboxBasicFilter">
    <label for="selectboxDefaultAndWidth">Default And Width : </label><input id="selectboxDefaultAndWidth">
    <label for="selectboxRightSingle">Right Single And Callback: </label><input id="selectboxRightSingle" style="float:right;"><br>
    <label for="selectboxPinyin">Pinyin : </label><input id="selectboxPinyin">
    <label for="selectboxPinyinFilter">Pinyin And Filter : </label><input id="selectboxPinyinFilter"><br>
    <label for="selectboxExtOption">ExtOption : </label><input id="selectboxExtOption">
    <label for="selectboxMulti">Multiple Select : </label><input id="selectboxMulti">
    <label for="selectboxAdapter">Adapter : </label><input id="selectboxAdapter"><br>
    <label for="selectboxFuzzy">Fuzzy Filter : </label><input id="selectboxFuzzy">
    <label for="selectboxUpdateDataSource">Update Data Source : </label><input id="selectboxUpdateDataSource">
    <label for="selectboxUpdateSrcExt">Update Data Source With Ext Option and Maximum option count : </label><input id="selectboxUpdateSrcExt">
    <label for="selectboxRightMulti">Right Multi And Callback: </label><input id="selectboxRightMulti" style="float:right;"><br>


    <script src="../../qunit/jquery-3.1.1.js"></script>
    <script src="../../qunit/version.js"></script>
    <script src="../../qunit/keycode.js"></script>
    <script src="../../qunit/qunit-2.1.1.js"></script>
    <script src="../../jqc-valHooks/jqc.valHooks.js"></script>
    <script src="../../jqc-baseElement/jqc.baseElement.js"></script>
    <script src="../../jqc-pinyin/jqc.pinyin.js"></script>
    <script src="../../jqc-uniqueKey/jqc.uniqueKey.js"></script>
    <script src="../jqc.selectbox.js"></script>
    <script src="jqc.selectbox.test.js"></script>
</body>

</html>
